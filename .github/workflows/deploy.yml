name: Deploy Flask App to AWS Lambda

on:
  push:
    branches:
      - main  # Triggers deployment on push to main branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install or Update AWS CLI
        run: |
          curl "https://awscli.amazonaws.com/awscli-exe-linux-x86_64.zip" -o "awscliv2.zip"
          unzip awscliv2.zip
          sudo ./aws/install --update  # Add --update flag
          aws --version  # Verify installation

      - name: Install Dependencies
        run: |
          pip install --target package -r requirements.txt
          cp app.py package/

      - name: Package Lambda
        run: |
          cd package
          zip -r ../deployment.zip .

      - name: Deploy to AWS Lambda
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: ap-south-1
        run: |
          aws lambda update-function-code \
            --function-name flask-auth-app \
            --zip-file fileb://deployment.zip \
            --region $AWS_REGION

      - name: Enable Lambda Function URL
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: ap-south-1
        run: |
          aws lambda add-permission \
            --function-name flask-auth-app \
            --statement-id function-url \
            --action lambda:InvokeFunctionUrl \
            --principal '*' \
            --region $AWS_REGION
